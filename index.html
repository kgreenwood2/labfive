<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Stacy's Handmade Soap</title>
</head>
<body>
<div class="container w-50">

    <h1>Order Handmade Soaps</h1>

    <form>
        <input type="checkbox" name="soap" id="soap-lavender" value="Lavender"
               data-price="5.99" data-scent-category="floral">
        <label for="soap-lavender">Lavender $5.99</label>

        <br>

        <input type="checkbox" name="soap" id="soap-citrus" value="Citrus"
               data-price="4.99" data-color="orange">
        <label for="soap-citrus">Citrus $4.99</label>

        <br>

        <input type="checkbox" name="soap" id="soap-spring-rain" value="Spring Rain"
               data-price="3.49">
        <label for="soap-spring-rain">Spring Rain $3.49</label>

        <br>

        <input type="radio" name="shipping" id="shipping-fc" value="First Class"
               data-shipping="12.99" checked="checked">
        <label for="shipping-fc">First Class $12.99</label>

        <br>

        <input type="radio" name="shipping" id="shipping-2d" value="Second Day"
               data-shipping="25.99">
        <label for="shipping-2d">Second Day $25.99</label>

        <br>

        <input type="radio" name="shipping" id="shipping-on" value="Overnight"
               data-shipping="45">
        <label for="shipping-on">Overnight $45.00</label>

        <br>

        <button>Order <span id="quantity"></span> Soaps Now!</button>
    </form>

    <table>
        <tr>
            <td>Soaps ordered</td>
            <td id="summary"></td>
        </tr>
        <tr>
            <td>Product total</td>
            <td id="subtotal"></td>
        </tr>
        <tr>
            <td>Shipping</td>
            <td id="shippingCost"></td>
        </tr>
        <tr>
            <td>Grand Total</td>
            <td id="grandTotal"></td>
        </tr>
    </table>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="soaps.js"></script>
</body>
</html>
